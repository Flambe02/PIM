<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pimentão en Chansons - Redirection...</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var newUrl = '/#' + path.substring(1);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">veuillez cliquer ici pour retourner à l'accueil</a>.</p>
  </body>
</html>
