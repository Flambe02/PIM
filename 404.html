<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirection...</title>
    <script>
      // Redirige vers /#/[pathname] pour forcer le routage SPA
      var path = location.pathname.replace(/^\//, '');
      var search = location.search || '';
      var hash = location.hash || '';
      location.replace('/#/' + path + search + hash);
    </script>
  </head>
  <body>
    <p>Redirection...</p>
  </body>
</html>
