<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pimentão en Chansons - Redirection...</title>
    <script type="text/javascript">
      // Récupère le chemin de l'URL demandée (ex: "/albums")
      var path = window.location.pathname;

      // Construit l'URL de redirection avec le format HashRouter.
      // Par exemple, transforme "/albums" en "/#/albums"
      var newUrl = '/#' + path.substring(1);

      // Redirige l'utilisateur vers la bonne page à l'intérieur de l'application
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">veuillez cliquer ici pour retourner à l'accueil</a>.</p>
  </body>
</html>
